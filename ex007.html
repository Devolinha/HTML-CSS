<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas ordenadas</h1>
    <ol type="I">
        <li>Comprar água</li>
        <li>Ir para casa</li>
        <li>Dormir</li>
        <li>Acordar</li>
    </ol>

    <h2>Listas não ordenadas</h2>
    <ul type="disc">
        <li>Comprar água</li>
        <li>Ir para casa</li>
        <li>Dormir</li>
        <li>Acordar</li>
    </ul>

    <dl>
        <dt"><strong>HTML</strong></dt>
        <dd>Linguagem visual</dd>
    </dl>
</body>
</html>
